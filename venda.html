      function salvar() {
        //txt
        document.getElementById('txtNomeCliente').value = document.getElementById('txtNome').value.toUpperCase();
        document.getElementById('txtCpf').value = document.getElementById('cpf').value;

        //Radio button



        var i;
        for (i = 0; i < document.formVenda.rdEntrega.length; i++) {
          if (document.formVenda.rdEntrega[i].checked) {
            break;
          }
        }
        if (parseInt(document.formVenda.rdEntrega[i].value) == 1) {
          document.getElementById('txtEntregaSelec').value = "SEDEX - entrega em 7 dias ";
          document.getElementById('txtValorFrete').value = "R$ 25.00";

        } else if (parseInt(document.formVenda.rdEntrega[i].value) == 2) {
          document.getElementById('txtEntregaSelec').value = "Correios - entrega em 20 dias";
          document.getElementById('txtValorFrete').value = "R$ 10.00";
        } else if (parseInt(document.formVenda.rdEntrega[i].value) == 3) {
          document.getElementById('txtEntregaSelec').value = "Retirar na loja";
          document.getElementById('txtValorFrete').value = "Não possui frete";
        }


        //select
        var indice = document.formVenda.slcFormaPagto.selectedIndex;
        document.getElementById('txtFormaSelec').value = document.getElementById('slcFormaPagto').value;
        if (document.getElementById('txtFormaSelec').value == 1) {
          document.getElementById('txtFormaSelec').value = "Transferencia";
        } else if (document.getElementById('txtFormaSelec').value == 2) {
          document.getElementById('txtFormaSelec').value = "Credito";
        } else if (document.getElementById('txtFormaSelec').value == 3) {
          document.getElementById('txtFormaSelec').value = "Boleto";
        } else if (document.getElementById('txtFormaSelec').value == 4) {
          document.getElementById('txtFormaSelec').value = "Debito";
        }



        //checkbox 

        if (document.getElementById('ckNews').checked == true) {
          alert('Você aceitou receber nossa novidades e promoções. Seja bem vindo');
        } else {
          alert('Você não aceitou receber nossa novidades, infelismente perderá nossos descontos.');
        }


      }
